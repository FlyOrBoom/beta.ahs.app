<!DOCTYPE html>
<html lang='en-US' dir='ltr'>
<head>
	<meta charset='utf-8'>

	<title>ahs.app</title>
	<meta name='description' content='We keep you up to date with Arcadia High.'>
	<meta name='author' content='Arcadia High Mobile Team'>
	<meta name='web-author' content='Xing Liu'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<link rel='icon' type='image/png' href='/icon.png'>
	<link rel='stylesheet' href='/style.css'>
</head>
<body>
	<h1 class='heading'>ahs.app</h1>
	<section class='location' id='location-hompage'>
		<h3 class='heading'> Homepage </h3>
		<section class='category' id='category-General_Info'>
			<h4 class='heading'> General Info </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-ASB'>
			<h4 class='heading'> ASB News </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-District'>
			<h4 class='heading'> District News </h4>
			<div class='carousel'></div>
		</section>
	</section>
	<section class='location' id='location-bulletin'>
		<h3 class='heading'> Bulletin </h3>
		<section class='category' id='category-Academics'>
			<h4 class='heading'> Academics </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-Athletics'>
			<h4 class='heading'> Athletics </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-Clubs'>
			<h4 class='heading'> Clubs </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-Colleges'>
			<h4 class='heading'> Colleges </h4>
			<div class='carousel'></div>
		</section>
		<section class='category' id='category-Reference'>
			<h4 class='heading'> Reference </h4>
			<div class='carousel'></div>
		</section>
	</section>
	<section class='location' id='location-other'>
		<h3 class='heading'>
			Other
		</h3>
		<section class='category' id='category-Archive'>
			<h4 class='heading'>
	 Archived Articles
			</h4>
			<div class='carousel'>
	
			</div>
		</section>
	</section>
	<main>
		<article class='article'>
			<h2 class='title heading'></h2>
			<address class='author'></address>
			<time class='date'></time>
			<article class='body'></article>
		</article>
	</main>
	<footer>
		<strong>ahs.app</strong>
		<p>
			is designed and programmed by <a href='https://x-ing.space'>Xing</a>. 
		</p>
		<p>
			Have a phone? Get Arcadia High Mobile for
			<a href='https://apps.apple.com/us/app/id1305220468'>iOS</a>
			and
			<a href='https://play.google.com/store/apps/details?id=com.hsappdev.ahs'>Android</a>.
		</p>
	</footer>
	<template class='template-snippet'>
		<a class='snippet' href='#article-id'>
			<img class='image' alt='Article image' loading='lazy'>
			<h3 class='title heading'></h3>
		</a>
	</template>
	<script src='/script.js'></script>
</body>
</html>
